app: test
service: WebSocket

provider:
  name: aws
  runtime: python3.9
  region: ap-southeast-2
  architecture: arm64
  websocketApiRouteSelectionExpression: $request.body.action
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      - Fn::GetAtt: [ WebsocketTable, Arn ]
plugins:
  - serverless-python-requirements
  - serverless-manifest-plugin

custom:
  manifest:
    output: ./frontend/src/endpoint.json

package:
  individually: true
  patterns:
    - '!**/test'

functions:
  websocketTest:
    module: websocket
    handler: index.handler
    description: Websocket test
    timeout: 1
    memorySize: 128
    events:
      - websocket:
          routeKey: open
      - websocket:
          routeKey: close
  message:
    module: message
    handler: index.handler
    description: Send message to client
    timeout: 1
    memorySize: 128
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [ WebsocketTable, StreamArn ]
      - websocket:
          routeKey: message

resources:
  Resources:
    WebsocketTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: WebSocket-Test-Table
        KeySchema:
          - AttributeName: websocketURL
            KeyType: HASH
          - AttributeName: parentID
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: websocketURL
            AttributeType: S
          - AttributeName: parentID
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE
 